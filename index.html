<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherWise Pro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>WeatherWise Pro</h1>
            <nav>
                <ul>
                    <li><a href="#" id="unit-toggle">°C / °F</a></li>
                    <li><a href="#" id="theme-toggle">Dark / Light</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <form id="search-form">
                <input type="text" id="city-input" placeholder="Enter city name" required>
                <button type="submit" id="search-button"><i class="fas fa-search"></i></button>
            </form>
            <div id="weather-info">
                <h2 id="city-name"></h2>
                <div id="weather-icon"></div>
                <p id="temperature"></p>
                <p id="feels-like"></p>
                <p id="description"></p>
                <div class="weather-details">
                    <div>
                        <i class="fas fa-tint"></i>
                        <p>Humidity</p>
                        <p id="humidity"></p>
                    </div>
                    <div>
                        <i class="fas fa-wind"></i>
                        <p>Wind Speed</p>
                        <p id="wind-speed"></p>
                    </div>
                    <div>
                        <i class="fas fa-compress-alt"></i>
                        <p>Pressure</p>
                        <p id="pressure"></p>
                    </div>
                    <div>
                        <i class="fas fa-eye"></i>
                        <p>Visibility</p>
                        <p id="visibility"></p>
                    </div>
                </div>
            </div>
            <div id="forecast">
                <h3>5-Day Forecast</h3>
                <div id="forecast-items"></div>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 WeatherWise Pro. All rights reserved.</p>
        </footer>
    </div>
    <div id="loading-overlay">
        <div class="spinner"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
