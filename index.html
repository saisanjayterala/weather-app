<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="container">
        <h1>Weather Dashboard</h1>
        <form id="search-form">
            <input type="text" id="city-input" placeholder="Enter city name" required>
            <button type="submit" id="search-button">Search</button>
        </form>
        <div id="weather-info">
            <h2 id="city-name"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
            <div class="weather-details">
                <div>
                    <p>Humidity</p>
                    <p id="humidity"></p>
                </div>
                <div>
                    <p>Wind Speed</p>
                    <p id="wind-speed"></p>
                </div>
                <div>
                    <p>Pressure</p>
                    <p id="pressure"></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
